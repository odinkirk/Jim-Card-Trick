<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery image switch test</title>
<script src="http://code.jquery.com/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="test-script.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(
$(document.getElementById("link1")).click(function(e) {
    changeCard("SA");
})
)//end document ready
</script>
</head>
<body>
<table>
<tr>
<td colspan="3" style="text-align:center">
<img src="img/C10.jpg" width="auto" height="350" alt="image" id="card" /></td></tr>
<tr>
<td><a href="#" id="link1" >Ace of Spades</a></td>
<td><a href="#" id="link2" onClick="changeCard("KH")">Suicide King</a></td>
<td><a href="#" id="link3" onClick="changeCard("SJ")">One-Eyed Jack</a></td>
</tr>
</table>
</body>
</html>
